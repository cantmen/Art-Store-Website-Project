<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tech Store</title>
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <a href="index.html"><h1 class="title">Art Store</h1></a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">All Products</a></li>
                    <li><a href="cart-page.html">Cart</a></li>
                </ul>
            </nav>
            <input type="search" placeholder="search...">
        </header>

     <!-- Main section to display products -->
        <main>
            <h2 style="margin: 15px 25px;">Contact Us</h2>

            <form action="" method="">

                <div class="inline">
                    <label for="name">Name:</label> <input type="text" placeholder="Enter your name" id="name" name="name"> 
                </div>

               <div class="inline">
                    <label for="email"></label>Email: <input type="email" placeholder="Enter your email" id="email" name="email">
               </div>

                <div class="inline">
                    <label for="Message">Message:</label> <textarea cols="30" rows="5" id="message" name="message"></textarea>
                </div>
                <div class="inline">
                    <label for="subject">Subject:</label>
                    <input type="text" list="subjects" id="subject" placeholder="Enter your subject">
                    <datalist id="subjects">
                        <option value="Delivery Info">
                        <option value="Order Tracking">
                        <option value="Other">
                    </datalist>
                </div>

                <div>
                    <p>Would you like to subscribe to the newsletter to get notified by the latest collections?</p>
                    <label for="yes">Yes</label>
                    <input type="radio" id="yes" name="subscribe" value="yes">

                    <label for="no">No</label>
                    <input type="radio" id="no" name="subscribe" value="no">
                </div>

                <div>
                    <p> How would you like us to respond? </p>
                    <label for="phoneResponse">Phone</label>
                    <input type="radio" id="phoneResponse" name="response" value="phone">

                    <label for="emailResponse">Email</label>
                    <input type="radio" id="emailResponse" name="response" value="email">
                </div>

                <div>
                    <input type="submit">
                    <input type="reset">
                </div>

            </form>

            
        </main>
        
        <footer>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="">All Products</a></li>
                    <li><a href="cart-page.html">Cart</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </footer>

    </body>

</html>
